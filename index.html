<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swagger Generator</title>
	<script src="swaggerGen.js" type="text/javascript"></script>
	<script>
		function init() {
			//Handle tabs inside JSON textarea
			let txtArea = document.getElementById('JSON');
			txtArea.onkeydown = function (e) {
				if (e.keyCode == 9 || e.which == 9) {
					e.preventDefault();
					let s = this.selectionStart;
					this.value = this.value.substring(0, this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
					this.selectionEnd = s + 1;
				}
			}
		};

	</script>
	<style>
		textarea {
			display: inline-block;
			margin: 10px;
		}

		button {
			display: inline-block;
		}
	</style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/custom.css">
</head>

  <body onload="init();">
	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
	<h1 class="head">Swagger Definition Objects Generator</h1>
	<a class="nav-link" href="">Features</a>
</nav>

<div class="min">
	<h2>Add your JSON mock to generate Swagger definition objects.
		</h2>
	</p>
	<textarea id="JSON" rows="20" cols="55" placeholder="Type your JSON" class="sides">
{
	"numbersMock": {
		"smallInt": -20,
		"bigInt": 2147483647,
		"unsafeInt": 9999999999999999,
		"notInt": 12.2
	},
	"stringsMock": {
		"stringTest": "Hello World",
		"isoDate": "1999-12-31",
		"isoDateTime": "1999-12-31T23:59:59Z"
	},
	"objectsMock": {
		"child": {"child": true},
		"childList": [{"child": true}],
		"childMatrix": [[{"child": true}]],
		"nullable": null
	}
}
		</textarea>
<div class="success">
<button type="button" class="btn btn-success" onclick="convert()" >Convert</button>
</div>

	<textarea class="sides" readonly id="Swagger" rows="20" cols="85" placeholder="Here is your Swagger"></textarea>
<div class="select">
	<p >Add values as examples: <input type="checkbox" id="requestExamples"></p>
	<p>Convert integer values to number: <input type="checkbox" id="noInt"></p>
	<p>Convert null values to:
		<select id="nullType" class=" btn-secondary dropdown-toggle">
			<option value="string" selected="">String</option>
			<option value="number">Number</option>
			<option value="integer">Integer</option>
			<option value="boolean">Boolean</option>
		</select>
	</p>
</div>
	<p  class="output">Output as YAML: <input type="checkbox" id="yamlOut"></p>
</div>
<div class="foot"> 
	<p>Feel like collaborating? Clone the repository at <a target="_blank"
			href="https://github.com/thisisPratzz/SwagDefGen/">GitHub</a></p>
		</div>
		</body>

	
</html>
